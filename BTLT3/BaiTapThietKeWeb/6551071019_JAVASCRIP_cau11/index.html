<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function daoNguocSo(n){
            var chuoi = String(n);
            var dao = chuoi.split('').reverse().join('');
            return Number(dao);
        }
        console.log(daoNguocSo(123456));
    </script>
   
</body>
</html>
